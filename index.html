<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Doação de Sangue</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <div class="container">
    <div class="forms">
        <h1>Doe sangue, salve vidas!</h1>
        <form id="donation-form">

            <label for="name">Nome:</label>
            <input type="text" id="name" required>

            <label for="name">Data de Nascimento:</label>
            <input type="date" id="dtn" required>

            <label for="name">CPF:</label>
            <input type="text" id="cpf" required placeholder="Apenas números" minlength="11" maxlength="11">

            <label for="name">Peso:</label>
            <input type="text" id="weight" required placeholder="Em kg">

            <label for="tipo-sanguineo">Tipo Sanguíneo:</label>
            <select id="tipo-sanguineo" name="tipo-sanguineo" required>
              <option value="">Selecione</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
            </select>

            <button type="submit">Enviar</button>

        </form>
    </div>
    <div class="ilustration">
        <div class="heart">
            <img src="heart.svg" alt="">
        </div>
        <div class="texts">
            <span>Um doador pode salvar até 3 vidas</span>
            <h2>Uma pequena doação, um grande gesto. Doe sangue, salve vidas!</h2>
        </div>
    </div>
  </div>

  <script src="./assets/script.js"></script>
</body>
</html>
